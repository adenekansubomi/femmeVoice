    <script type="module">

        } from 'ckeditor5';
        ClassicEditor
            .create( document.querySelector( '#body' ), {

                toolbar: [
                    'undo', 'redo', '|', 'bold', 'italic', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                ]
            } )
            .then( editor => {

            .catch( error => {
                console.error( error );
            } );
    </script>
