</head>
<body>
    <header class="home_header">
        <nav class="home_navbar">
            <div class="d-flex justify-content-between container-fluid">
                 <!-- LOGO -->
                <div class="nav_logo" width="200">
                    <img src="images/femme voice logo.fw.png" alt="">
                </div>
                
                <!-- LINKS -->
                <ul class="nav_links mt-1">
                    <li><a class="hover-3" href="index.html">Home</a></li>

    <div class="sign_up">
        <div class="sign_up_inner">
            <h3>Sign up</h3>
            <form id="regForm">
                <input type="text" placeholder="User name" name="" id="user"> <span id="empty_user"> </span>
                <input type="email" placeholder="Email" name="" id="email">   <span id="empty_email"> </span>
                <input type="password" placeholder="create password" name="" id="pass">   <span id="empty_pass"> </span>
                <input type="password" placeholder="confirm password" name="" id="cpass">   <span id="empty_cpass"> </span>
                <button id="register" type="button">Signup</button>
        </form>
            <p> Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script  src="js/post.js" type="module"></script>
    <script src="js/index.js"></script></body>
